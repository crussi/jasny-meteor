<template name="headerauth">
    <nav id="nav-auth" class="{{getClass}}">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-target=".navmenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Toduo</a>

            <ul class="top-menu pull-right">
                <li class="dropdown">
                    <a data-toggle="dropdown" class="tm-settings" href=""><i class="toolbar md-message"></i></a>
                    {{>messagesdropdown}}
                </li>
                <li>
                    <a data-toggle="dropdown" class="tm-settings" href=""><i class="toolbar md-notifications"></i></a>
                    {{>remindersdropdown}}
                </li>
                <li>
                    <a data-toggle="dropdown" class="tm-settings" href=""><i class="toolbar md-list"></i></a>
                    {{>tasksdropdown}}
                </li>
                <li>
                    <a data-toggle="dropdown" class="tm-settings" href=""><i class="toolbar md-more-vert"></i></a>
                    {{>moredropdown}}
                </li>

                <li class="dropdown">
                    <a data-toggle="dropdown" class="tm-settings" href=""><i class="toolbar md-apps "></i></a>
                    {{>appsdropdown}}
                </li>

                <li id="profile" class="dropdown">
                    <a data-toggle="dropdown" class="has-image" href="#"><img class="profile-img-sml" src="/images/profilepic32.jpg"></a>
                    {{>profilesignout}}
                </li>
            </ul>

        </div>

    </nav>
</template>
