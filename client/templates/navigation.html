<template name="header-unauth">
    <nav id="navx" class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Toduo</a>
        </div>
        <div class="nav navbar-nav collapse navbar-collapse navbar-right">
            <div>
                <ul class="nav nav-pills">
                    <li role="presentation"><a id="signin" href="#">Sign in</a></li>
                    <li role="presentation" class="active"><a id="signup" href="#">Sign up</a></li>
                </ul>
            </div>

        </div>
    </nav>
</template>

<template name="header-auth">
    <nav id="nav-auth" class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-target=".navmenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Toduo</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a class="has-image" href="#"><img class="profile-img-sml" src="/images/profilepic32.jpg"></a></li>
            </ul>
        </div>
    </nav>
</template>



<template name="menu">

    <nav id="menu" class="before-move">
        {{>logo}}
        <ul>
            {{#each menuitems}}
                {{> menuitem}}
            {{/each}}
        </ul>
    </nav>

</template>
<template name="logo">
    <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="#">Toduoxx</a>
    </nav>
</template>
<template name="menuitem">

    <li><a href="#/"><i class="md {{icon}}"></i> {{text}}</a>
        {{#if this.subitems.length}}
            <ul>
                {{#each this.subitems}}
                    {{> submenuitem}}
                {{/each}}
            </ul>
        {{/if}}
    </li>
</template>

<template name="submenuitem">
    <li><a href="#/"><i class="md {{icon}}"></i> {{text}}</a></li>
</template>
