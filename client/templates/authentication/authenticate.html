<template name="signin">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center auth-title auth-logo">Toduo</h1>
                <h2 class="text-center auth-title auth-slogan">Get things done better, together</h2>
                <h3 class="text-center auth-title auth-instructions">Sign in to continue</h3>
                {{> signinform }}
            </div>
        </div>
    </div>
</template>

<template name="signup">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center auth-title auth-logo">Toduo</h1>
                <h2 class="text-center auth-title auth-slogan">Get things done better, together</h2>
                <h3 class="text-center auth-title auth-instructions">Create your new account</h3>
                {{> signupform }}
            </div>
        </div>
    </div>
</template>

<template name="help-signin">
    <div class="container">
        <p>help signin</p>
        <a href="#" id="back">back</a>
    </div>
</template>

<template name="help-signup">
    <div class="container">
        <p>help signup</p>
        <a href="#" id="back">back</a>
    </div>
</template>

<template name="signinform">
    <div class="account-wall">
        <img class="profile-img" src="images/profile.png" alt="">
        {{#authFormBlock type="signin" schema=schema action=action}}

            {{> authInput id='signin-email' type='email' field='email'}}
            {{> authInput id='signin-password' type='password' field='password'}}

        {{/authFormBlock}}
    </div>
    <a href="#" id="signup" class="text-center new-account">Create an account </a>
</template>

<template name="signupform">
    <div class="account-wall">
        <img class="profile-img" src="images/profile.png" alt="">
        {{#authFormBlock type="signup" schema=schema action=action}}
            {{> authInput type='email' field='email'}}
            {{> authInput type='password' field='password'}}
            {{> authInput type='password' field='confirmpswd'}}
        {{/authFormBlock}}
    </div>
    <a href="#" id="signin" class="text-center new-account">Sign in </a>
</template>

<template name="authInput">

    <div class="form-group {{errorClass submitted errorMessage}}">
        <input id={{id}} type={{type}} placeholder={{label}} class="form-control floating-label reactive-element" value={{value}}>

        {{#if submitted}}
            {{#if errorMessage}}<label class="control-label">{{errorMessage}}</label>{{/if}}
        {{/if}}
    </div>
</template>

<template name="authFormBlock">
    <form class="form-auth">
        {{#if isSignin}}
            <p class="text-muted">Sign in with your favorite social network</p>
        {{else}}
            <p class="text-muted">Sign up with your favorite social network</p>
        {{/if}}
        <div class="social-buttons">
            <p>
                <a class="btn social-auth-btn social-facebook" href="#"><i class="fa fa-facebook"></i></a>
                <a class="btn social-auth-btn social-google" href="#"><i class="fa fa-google-plus"></i></a>
                <a class="btn social-auth-btn social-twitter" href="#"><i class="fa fa-twitter"></i></a>
            </p>

        </div>


        <div class="at-sep text-muted">
            <p>Or</p>
        </div>
        {{!-- Using a helper to pass in form-level context --}}
        {{> Template.contentBlock data=data context=context }}
        {{#if isSignin}}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <label class="checkbox">
                <input type="checkbox" value="remember-me">
                Stay signed in
            </label>
        {{else}}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        {{/if}}
        <a href="#" id="help" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
      <span>
        {{#if loading}}
            Loading...
        {{/if}}

          {{#if invalid}}
              Can't submit! There are {{invalidCount}} invalid fields!
          {{/if}}

          {{#if failed}}
              There was a problem submitting the form!
          {{/if}}

          {{#if success}}
              Success! Form submitted (to nowhere)
          {{/if}}
      </span>

    </form>
</template>

<template name="coreInput">

    {{!-- The form elements in these components need to have the reactive-element class --}}
    <input placeholder={{label}} class="reactive-element" value={{value}}>

    {{#if submitted}}
        {{#if errorMessage}}<p class="error-message">{{errorMessage}}</p>{{/if}}
    {{/if}}
</template>

<template name="coreFormBlock">
    <form>

        {{!-- Using a helper to pass in form-level context --}}
        {{> Template.contentBlock data=data context=context }}

        <p>
            <button type="submit">Submit</button>
      <span>
        {{#if loading}}
            Loading...
        {{/if}}

          {{#if invalid}}
              Can't submit! There are {{invalidCount}} invalid fields!
          {{/if}}

          {{#if failed}}
              There was a problem submitting the form!
          {{/if}}

          {{#if success}}
              Success! Form submitted (to nowhere)
          {{/if}}
      </span>
        </p>

    </form>
</template>

<template name="defaultCoreFormBlock">
    <form>

        {{!-- Using a helper to pass in form-level context --}}
        {{> Template.contentBlock data=data context=context }}

    </form>
</template>
